<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Listen to your favorite songs</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="covers/spotify.png" alt="Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songs">
            <h1>Best of the Month</h1>
        <div class="songscontainer">
            <div class="songItem">
                <img src="covers/dil ibadat poster.jpg" alt="cover1" width="60px" height="45px">
                <span class="Songname">Dil ibadat</span><span class="songlistPlay" >
                    <span class="timestamp">1:30 <i id="0" class="far playSongItem fa-play-circle" style="font-size: 20px;"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/Matargashti poster.jpg" alt="cover1" width="60px" height="45px">
                <span class="Songname"> Matargashti </span><span class="songlistPlay" >
                    <span class="timestamp">1:30 <i id="1" class="far playSongItem fa-play-circle" style="font-size: 20px;"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/har har shambhu.jpg" alt="cover1" width="60px" height="45px">
                <span class="Songname">Har Har Shambhu</span><span class="songlistPlay" >
                    <span class="timestamp">1:30 <i id="2" class="far playSongItem fa-play-circle" style="font-size: 20px;"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/kesariya poster.jpg" alt="cover1" width="60px" height="45px">
                <span class="Songname">kesariya tera</span><span class="songlistPlay" >
                    <span class="timestamp">1:30 <i id="3" class="far playSongItem fa-play-circle" style="font-size: 20px;"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/let me down slowly poster.jpg" alt="cover1" width="60px" height="45px">
                <span class="Songname">Let me down slowly</span><span class="songlistPlay" >
                    <span class="timestamp">1:30 <i id="4" class="far playSongItem fa-play-circle" style="font-size: 20px;"></i></span></span>
            </div>
            </div>
        </div>
        </div>
        <div class="banner"></div>
    </div>
    <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
        
        <i class="fa-solid fa-backward-step"style="font-size: 30px;" id="previous"></i>
        <i class="fa-solid fa-play-circle" style="font-size: 25px;" id="masterPlay"></i>
        <i class="fa-solid fa-forward-step"style="font-size: 30px;" id="next"></i>
    </div>
    <div class="songInfo">
        <img src="covers/musicplay.gif" alt="" id="gif">
        <span class="masterSongName">Dil ibadat.mp3</span>
    </div>
</div>
<script src="https://kit.fontawesome.com/f7a4486fe8.js" crossorigin="anonymous"></script>
    <script src="spotify.js"></script>
</body>
</html>
